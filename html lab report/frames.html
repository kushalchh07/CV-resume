<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed YouTube Videos and Auto-Play Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .video {
            margin-bottom: 20px;
        }
        audio {
            display: none; /* Hide the audio controls */
        }
    </style>
</head>
<body>

    <h1>Embedded YouTube Videos</h1>

    <div class="video">
        <h2>Video 1</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div class="video">
        <h2>Video 2</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/3JZ_D3ELwOQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div class="video">
        <h2>Video 3</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/VYOjWnS4cMY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <audio autoplay>
        <source src="path/to/your/audiofile.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

</body>
</html>
