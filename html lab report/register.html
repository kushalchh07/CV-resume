<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Registration</h1>
    <form action="/register" method="post">
        <label for="register-name">Name:</label><br>
        <input type="text" id="register-name" name="register-name" required><br><br>
        
        <label for="register-phone">Phone Number:</label><br>
        <input type="tel" id="register-phone" name="register-phone" required><br><br>
        
        <label for="register-email">Email:</label><br>
        <input type="email" id="register-email" name="register-email" required><br><br>
        
        <label for="register-password">Password:</label><br>
        <input type="password" id="register-password" name="register-password" required><br><br>
        
        <input type="submit" value="Register">
    </form>
</body>
</html>
