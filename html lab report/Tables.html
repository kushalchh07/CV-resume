<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
    <style>
        table {
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Sample Table with Various Attributes</h1>
    <table border="1" cellspacing="5" cellpadding="10">
        <tr>
            <th rowspan="2">Header 1</th>
            <th colspan="2">Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr>
            <th>Subheader 2.1</th>
            <th>Subheader 2.2</th>
            <th>Header 4</th>
        </tr>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
            <td>Row 1, Cell 3</td>
            <td rowspan="2">Row 1-2, Cell 4</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td colspan="2">Row 2, Cells 2-3</td>
        </tr>
        <tr>
            <td colspan="3">Row 3, Cells 1-3</td>
            <td>Row 3, Cell 4</td>
        </tr>
    </table>
</body>
</html>
