<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border, Background, and Shadow Styling Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0e0e0;
        }

        .box {
            width: 300px;
            padding: 20px;
            margin: 20px auto;
            background-color: #ffffff;
            border: 5px solid #3498db;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .highlight {
            background-color: #f39c12;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Hello, I'm Kushal Poudel</h1>
        <p>A passionate learner and tech enthusiast. I love to play football and am a gym freak.</p>
        <p class="highlight">This is a highlighted section with a different background.</p>
    </div>
</body>
</html>
