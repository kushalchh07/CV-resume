<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float and Clear Properties Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .box {
            width: 30%;
            padding: 20px;
            background-color: #ffffff;
            border: 2px solid #3498db;
            border-radius: 5px;
            margin: 10px;
            float: left;
        }

        .clear {
            clear: both;
        }

        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }

        .clearfix {
            background-color: #e0e0e0;
            padding: 20px;
            border: 2px solid #34495e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="clear"></div>
        <div class="clearfix">
            This is a clearfix container to ensure it contains its floated children.
        </div>
    </div>
</body>
</html>
